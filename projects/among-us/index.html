<!DOCTYPE html>
<html>
    <head>

        <link rel="apple-touch-icon" sizes="256x256" href="img/red.png" />
        <link rel="icon" type="image/png" href="img/red.png" />
        <link rel="stylesheet" href="style.css" />

    <script src="/js/main.js"></script>
    <body>
        <noscript>
            <div id="notSupportedWrap">
                <h2 id="notSupportedTitle">This content requires JavaScript</h2>
                <p class="notSupportedMessage">JavaScript appears to be disabled. Please enable it to view this content. Thanks! :)</p>
            </div>

        <script src="scripts/supportcheck.js"></script>
        <script src="scripts/offlineclient.js" type="module"></script>
        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/register-sw.js" type="module"></script>
        <script>
let altPressCount = 0;

function handleAltKey(event) {
if (event.key === "Alt" && ++altPressCount === 3) {
openMedrokianWebsite();
// Reset the counter after executing the function
altPressCount = 0;
}
}

function openMedrokianWebsite() {
var medrokianWebsite = 'https://medicalrock.github.io';
var win = window.open('about:blank');
win.document.body.style.margin = "0";
win.document.body.style.height = "100vh";
var iframe = win.document.createElement("iframe");
iframe.style.border = "none";
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.margin = "0";
iframe.referrerpolicy = "no-referrer";
iframe.allow = "fullscreen";
iframe.src = medrokianWebsite;
win.document.body.appendChild(iframe);
}

document.addEventListener("keydown", handleAltKey);
</script>
    </body>
</html>
