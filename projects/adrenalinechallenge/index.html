<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adrenaline Challenge | 3kh0</title>
    <link rel="icon" type="image/x-icon" href="adrenalinechallenge.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="adrenalinechallenge.jpg" />
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("adrenaline.swf");
      });
    </script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>
let altPressCount = 0;

function handleAltKey(event) {
if (event.key === "Alt" && ++altPressCount === 3) {
openMedrokianWebsite();
// Reset the counter after executing the function
altPressCount = 0;
}
}

function openMedrokianWebsite() {
var medrokianWebsite = 'https://medicalrock.github.io';
var win = window.open('about:blank');
win.document.body.style.margin = "0";
win.document.body.style.height = "100vh";
var iframe = win.document.createElement("iframe");
iframe.style.border = "none";
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.margin = "0";
iframe.referrerpolicy = "no-referrer";
iframe.allow = "fullscreen";
iframe.src = medrokianWebsite;
win.document.body.appendChild(iframe);
}

document.addEventListener("keydown", handleAltKey);
</script>
  </body>
</html>
